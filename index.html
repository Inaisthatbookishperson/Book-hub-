<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ina's Book Hub</title>
  <style>
    body { font-family: Arial, sans-serif; background:chocolate; margin:0; }
    header { background:grey; color:black; padding:20px; text-align:center; }
    .container { max-width:900px; margin:20px auto; padding:0 16px; }
    .grid { display:grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap:16px; }
    .book { background:black; border-radius:10px; box-shadow:0 4px 10px rgba(0,0,0,0.08); padding:16px; }
    .book h3 { margin:0 0 6px; color:#1e293b; }
    .book p { color:#475569; margin:0 0 10px; }
    .actions { display:flex; gap:8px; }
    .btn { display:inline-block; background:white; color:black; text-decoration:none; padding:8px 12px; border-radius:6px; }
    .btn.secondary { background:#334155; }
    .ad-slot { margin:20px 0; background:#eef2ff; border:1px dashed #93c5fd; border-radius:10px; height:120px; display:flex; align-items:center; justify-content:center; color:#3b82f6; }
    .search { margin:12px 0 20px; display:flex; gap:8px; }
    .search input { flex:1; padding:10px; border-radius:6px; border:1px solid #cbd5e1; }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ“š Ina's Book Hub</h1>
    <p>Download books legally. Support the site by reading and sharing.</p>
  </header>

  <div class="container">
    <div class="search">
      <input id="searchInput" type="text" placeholder="Search by title or description" oninput="filterBooks()">
    </div>

    <!-- Ad slot (replace with real AdSense code later) -->
    <div class="ad-slot">Ad space</div>

    <div id="bookGrid" class="grid">
      <!-- Example item: replace href with your real drive download link -->
      <div class="book" data-title="Pride and Prejudice" data-desc="Public domain classic">
        <h3>Pride and Prejudice</h3>
        <p>Public domain classic by Jane Austen.</p>
        <div class="actions">
          <a class="btn" href="https://drive.google.com/uc?export=download&id=1_fYPYOSTQsnaG7BjNmTgzoXkX7a6mWTV">Download PDF</a>
          <a class="btn secondary" href="https://example.com/affiliate-link">Buy hardcover</a>
        </div>
      </div>

      <div class="book" data-title="Your Book Title" data-desc="Written by Mildred">
        <h3>Your Book Title</h3>
        <p>Written by Mildred â€” sample chapter included.</p>
        <div class="actions">
          <a class="btn" href="https://drive.google.com/uc?export=download&id=1_fYPYOSTQsnaG7BjNmTgzoXkX7a6mWTV">Download PDF</a>
          <a class="btn secondary" href="https://example.com/affiliate-link-2">Buy print</a>
        </div>
      </div>
    </div>

    <!-- Another ad slot -->
    <div class="ad-slot">Ad space</div>
  </div>

  <script>
    function filterBooks() {
      const q = document.getElementById('searchInput').value.trim().toLowerCase();
      const items = document.querySelectorAll('#bookGrid .book');
      items.forEach(item => {
        const t = item.getAttribute('data-title').toLowerCase();
        const d = item.getAttribute('data-desc').toLowerCase();
        item.style.display = (t.includes(q) || d.includes(q)) ? '' : 'none';
      });
    }
  </script>
</body>
</html>
